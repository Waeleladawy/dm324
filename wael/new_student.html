<form>
    <p style="color: green; text-align: center;font-size:35px ; ">New Student</p>
    <h1 class="title" New Student></h1>
    <form action="#" method="GET"></form>
    <fieldset>
        <lenged>personal Information</lenged>
    <p>
        <label>Name:
            <input type="text" name="txtname">
        </label>
    </p>
    <p>
        <label>Birthday:
            <input type="data" name="txtBD">
        </label>
    </p>
    <p>
        <label>Gander:
            <input type="radio" name="gander" value="male">Male
            <input type="radio" name="gander" value="female">Female
        </label>
    </p>
    </fieldset>
    <fieldset>
    <lengend>Contact Information</lengend>
   <p>
       <label>Email:
           <input type="email" name="txtemail">
       </label>
   </p>
   <p>
   <label>phpne:
       <input type="tel" name="textphone">
   </label>
</p>
    <p>
        <label>Address:
        <textarea rows=1 cols=30 name="txtarea"></textarea>
        </label>
    </p>
    </fieldset>
    <fieldset>
        <lengend>University Information</lengend>
    <p>
        <label>Choose Your Faculty:
            <select name="FACULTY">
                <option value="NONE">none</option>
                <option value="FACULTY1">computer science</option>
                <option value="FACULTY2">political science</option>
                <option value="FACULTY3">bussniess</option>
                <option value="FACULTY4">engineering</option>
            </select>
        </label>
    </p>
    </fieldset>
    <input type="submit">
</form>
